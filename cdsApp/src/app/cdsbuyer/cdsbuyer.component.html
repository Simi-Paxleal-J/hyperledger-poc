<h1>CDS Buyers</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Email</th>
      <th scope="col">Country</th>
      <th scope="col">City</th>
      <th scope="col">Balance</th>
    </tr>
  </thead>
  <tbody *ngFor="let cdsbuyer of cdsbuyers">
      <tr>
        <td>{{cdsbuyer.email}}</td>
        <td>{{cdsbuyer.address.country}}</td>
        <td>{{cdsbuyer.address.city}}</td>
        <td>{{cdsbuyer.accountBalance}}</td>
      </tr>
  </tbody>
</table>

<button type="button" class="btn btn-primary btn-sm" (click)="goBack()">go back</button>
