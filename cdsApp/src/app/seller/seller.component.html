<h1>CDS Sellers</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Country</th>
      <th scope="col">City</th>
      <th scope="col">Balance</th>
    </tr>
  </thead>
  <tbody *ngFor="let seller of sellers">
      <tr>
        <td>{{seller.id}}</td>
        <td>{{seller.address.country}}</td>
        <td>{{seller.address.city}}</td>
        <td>{{seller.accountBalance}}</td>
      </tr>
  </tbody>
</table>
