<h1>CDS Sellers</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Location</th>
      <th scope="col">Balance</th>
    </tr>
  </thead>
  <tbody *ngFor="let seller of sellers">
      <tr>
        <td>{{seller.id}}</td>
        <td>{{seller.name}}</td>
        <td>{{seller.location}}</td>
        <td>{{seller.accountBalance}}</td>
      </tr>
  </tbody>
</table>
