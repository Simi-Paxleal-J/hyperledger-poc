<h1>Bond Issuers</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Location</th>
      <th scope="col">Balance</th>
    </tr>
  </thead>
  <tbody *ngFor="let issuer of issuers">
      <tr>
        <td>{{issuer.id}}</td>
        <td>{{issuer.name}}</td>
        <td>{{issuer.location}}</td>
        <td>{{issuer.accountBalance}}</td>
      </tr>
  </tbody>
</table>
