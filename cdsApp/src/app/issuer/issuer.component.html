<h1>Bond Issuers</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Email</th>
      <th scope="col">Country</th>
      <th scope="col">City</th>
      <th scope="col">Balance</th>
    </tr>
  </thead>
  <tbody *ngFor="let issuer of issuers">
      <tr>
        <td>{{issuer.email}}</td>
        <td>{{issuer.address.country}}</td>
        <td>{{issuer.address.city}}</td>
        <td>{{issuer.accountBalance}}</td>
      </tr>
  </tbody>
</table>
