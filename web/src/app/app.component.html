<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

    <div class="container">
      <div class="jumbotron">
          <h1 class="display-4">POC</h1>
        </div>
    <div>

    <h3>Contracts: </h3>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">ContractId</th>
          <th scope="col">Bond Issuer</th>
          <th scope="col">CDS Seller</th>
          <th scope="col">CDS Buyer</th>
        </tr>
      </thead>
      
      <tr *ngFor="let contract of contracts | async">
        <th scope="row">{{contract.contractId}}</th>
        <td>{{contract.bondIssuer.substring(24)}}</td>
        <td>{{contract.cdsSeller.substring(24)}}</td>
        <td>{{contract.cdsBuyer.substring(24)}}</td>
      </tr>
    </table>

    </div>
</div>
